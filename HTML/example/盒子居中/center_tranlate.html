<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用translate实现居中</title>
    <style>
        * {
            margin: 0px;
        }
        
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300px;
            height: 300px;
            background-color: pink;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="center"></div>

</body>

</html>
