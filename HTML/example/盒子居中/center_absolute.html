<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute实现盒子居中</title>
    <style>
        * {
            margin: 0;
        }
        
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300px;
            height: 300px;
            margin-left: -150px;
            margin-top: -150px;
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="center"></div>

</body>

</html>
