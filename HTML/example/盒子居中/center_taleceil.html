<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-ceil,vertical-align实现</title>
    <style>
        * {
            margin: 0px;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: table-cell;
            vertical-align: middle;
        }
        
        .center {
            width: 300px;
            height: 300px;
            margin: auto;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center"></div>
    </div>
</body>

</html>
