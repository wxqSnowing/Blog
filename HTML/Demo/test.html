<html>

<body>
    <script type="text/javascript">
        var test = new Boolean(true);
        document.write(test);
        document.write("<br />");

        var test = new Boolean(0);
        document.write(test);
        document.write("<br />");

        var test = new Boolean(null);
        document.write(test);
        document.write("<br />");

        var test = new Boolean("");
        document.write(test);
        document.write("<br />");

        var test = new Boolean(NaN);
        document.write(test);
        document.write("<br />");
    </script>

</body>

</html>
