<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex实现盒子居中</title>
    <style>
        * {
            margin: 0;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        .item {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>

    <body>
        <div class="container">
            <div class="item"></div>
        </div>

    </body>

</html>
