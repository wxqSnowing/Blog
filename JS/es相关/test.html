<!DOCTYPE html>

</head>

<body>
    <script>
        //数组去重
        var a = [1, 2, 3, 2, 1, 3, 3, 4];
        console.log(Array.from(new Set(a)));
        //数组并集
        var b = [4, 5, 6, 1, 3, 2];
        console.log(Array.from(new Set([...a, ...b])));
        //数组交集
        // console.log(new Set(b).has(4));
        var d = new Set([...a].filter(v => new Set(b).has(v)));
        console.log(Array.from(d));
        //数组差集
    </script>
</body>

</html>
